<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= title %></title>

  <%- include('partials/head.html'); -%>

</head>

<body>
  <%- include('partials/navigations.html'); -%>

  <div class="container p-5">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card animate__animated animate__backInDown">
          <div class="card-header bg-dark text-white text-center">
            <h3>Contact Me</h3>
          </div>
          <div class="card-body">
            <form action="">
              <div class="form-group mb-3">
                <input type="mail" class="form-control" placeholder="&#128231;Email ">
              </div>
              
              <div class="form-group mb-3">
                <textarea  class="form-control" placeholder="Message" cols="30" rows="10"></textarea>
              </div>

              <div class="form-group">
                <button class="btn btn-primary btn-block">
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <%- include('partials/footer.html'); -%>

</body>

</html>
